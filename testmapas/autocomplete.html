<html>
<head id="Head1" runat="server">
    <title>Test Autocomplete</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
	<div>
		<h1>Autocomplete Test</h1>
		<input type="text" name="direccion_search" id="direccion_search" placeholder="Direccion">
	</div>
		<input type="hidden" name="latitud_str" id="latitud">
		<input type="hidden" name="longitud_str" id="longitud">
</div>
<script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places" type="text/javascript"></script>
<script src="jquery-1.8.2.min.js"></script>
    <script>
	function initialize() {
    	var input = document.getElementById('direccion_search');
    	var autocomplete = new google.maps.places.Autocomplete(input);
    	google.maps.event.addListener(autocomplete, 'place_changed', function () {
			var place = autocomplete.getPlace();
			document.getElementById('latitud').value = place.geometry.location.lat();
			document.getElementById('longitud').value = place.geometry.location.lng();
			alert(place.geometry.location.lat());
			alert(place.geometry.location.lng());
		});
  	}
    
    $(document).on('ready', function(){
		google.maps.event.addDomListener(window, 'load', initialize);
    });
</script>
</body>
</html>
